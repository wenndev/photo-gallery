<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS Style-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Galeria</title>
  </head>
  <body>
    <header class="header">
      <a href="" class="header-brand">Gallery</a>
      <nav class="header-navbar">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Photos</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="header-social-media">
        <ul>
          <li>
            <a href="">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="gallery">
        <div class="gallery-card" id="card-1">
          <h2 class="gallery-card-title">Animals</h2>
          <a href="" class="gallery-card-btn">More pictures</a>
        </div>
        <div class="gallery-card" id="card-2">
          <h2 class="gallery-card-title">Architecture</h2>
          <a href="" class="gallery-card-btn">More pictures</a>
        </div>
        <div class="gallery-card" id="card-3">
          <h2 class="gallery-card-title">City</h2>
          <a href="" class="gallery-card-btn">More pictures</a>
        </div>
        <div class="gallery-card" id="card-4">

          <a href="" class="gallery-card-btn">More pictures</a>
        </div>
        <div class="gallery-card" id="card-5">
          <h2 class="gallery-card-title">Sports</h2>
          <a href="" class="gallery-card-btn">More pictures</a>
        </div>
        <div class="gallery-card" id="card-6">
          <h2 class="gallery-card-title">Nature</h2>
          <a href="" class="gallery-card-btn">More picturess</a>
        </div>
        <div class="gallery-card" id="card-7">
          <h2 class="gallery-card-title">Landscape</h2>
          <a href="" class="gallery-card-btn">More pictures</a>
        </div>
        <div class="gallery-card" id="card-8">
          <h2 class="gallery-card-title">People</h2>
          <a href="" class="gallery-card-btn">More pictures</a>
        </div>
        <div class="gallery-card" id="card-9">

          <a href="" class="gallery-card-btn">More pictures</a>
        </div>
      </div>

    <footer>
      <p><span>Gallery</span> &copy; 2021</p>
    </footer>

</html>
